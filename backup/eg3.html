<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>AJAX Example</title>
<script>
function saveEnquiry()
{
var whatever=document.getElementById("whatever");
var xmlHttpRequest=new XMLHttpRequest();
xmlHttpRequest.onreadystatechange=function(){
if(this.readyState==4)
{
if(this.status==200)
{
responseData=this.responseText;
whatever.innerHTML=responseData;
}
else
{
alert('Some Problem');
}
}
};
var firstName=document.getElementById("firstName").value.trim();
var lastName=document.getElementById("lastName").value.trim();
var age=document.getElementById("age").value.trim();
var costomer={
"firstName": firstName,
"lastName" : lastName,
"age" : age
};

xmlHttpRequest.open('POST',"servletThree",true);
xmlHttpRequest.setRequestHeader("Content-Type","application/json");
xmlHttpRequest.send(JSON.stringify(costomer));
}
</script>
</head>
<body>
<h2>Post type request example with data</h2>
First Name: <input type='text' id='firstName'>
Last Name: <input type='text' id='lastName'>
Age: <input type='text' id='age'>
<button type='button' onclick='saveEnquiry()'>Save</button> <br>
<div id='whatever'></div>
</body>
</html>
